<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bug Invaders</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <h1>Bug Invaders</h1>
    <div id="background" class="responsive">
        <div id="currentScore">0</div>
            <div id="hero"></div>
            <div id="enemy"></div>
            <div id="missiles"></div>
    </div>
    <div id="createUser">
        <h3>Create User</h3>
        <form id="userForm">
            <input type="text" name="username" id="userNameInput" placeholder="Username">
            <input type="text" name="email" id="emailInput" placeholder="Email">
        </form>
    </div>
    <div id="highscoreDiv">
        <h1 id="highscore">Your High Score:</h1>
    </div>
    <div id="commentsDiv">
        <h3>Comments</h3>
        <ul id="commentUl">
        </ul>
    </div>
    <button id="startButton">Start</button>



    <script src="src/data.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
    
    
  </body>
  
</html>
