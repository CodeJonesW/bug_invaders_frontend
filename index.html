<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bug Invaders</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <h1>Bug Invaders</h1>
    <div id="background">
        <div id="currentScoreDiv">Current Score: <span id="currentScoreSpan">0</span></div>
            <div id="hero"></div>
            <div id="enemy"></div>
            <div id="missiles"></div>
    </div>

    <div id="createUser">
        <h3>Create User</h3>
        <form id="userForm">
            <input type="text" name="username" id="userNameInput" placeholder="Username">
            <input type="text" name="email" id="emailInput" placeholder="Email">
            <input id="userSubmit"type="submit" value="Submit">
        </form>
    </div>

    <div id="highscoreDiv">
        <h3 id="highscore">Your High Score:</h3>
    </div>

    <div id="commentsDiv">
        <h3>Create Comment</h3>
        <form id="createCommentForm">
            <input type="text" name="content" placeholder="Enter Comment Here">
            <input type="submit" value="Submit">
        </form>

        <h3>Comments</h3>
        <ul id="commentUl">
        </ul>

        
    </div>

    <button id="startButton">Start New Game</button>



    <script src="src/data.js" charset="utf-8"></script>
    <script src="src/index.js" charset="utf-8"></script>
    
    
  </body>
  
</html>
